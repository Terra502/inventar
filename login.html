<html>
<head>
<title>Login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="src/main.css">
<link rel="shortcut icon" href="src/inventarlogo.png">

</head>
<body class="bluebackground center">
    <h1 class="fontwhite" style="margin-top: 20px; font-size: 40px;">Inventardatenbank</h1>

    <div class="loginbox">
        <form action="login.php" method="post">
            <input type="text" id="username" name="username" class="textfield" placeholder="Benutzername" required><br><br>
            <input type="password" id="password" name="password" class="textfield" placeholder="Passwort" required><br><br>

            <label for="destination">Abteilung</label>
            <select name="site" class="textfield" style="height: 60px;">

                <option value="abt">Abteilungsleiter</option>
                <option value="it1">IT Abteilung</option>
                <option value="it2">IT Abteilung (Einkauf/Marketing)</option>
                <option value="pers">Personalabteilung</option>
            </select>

        <br><br>

            <button type="submit" class="loginbutton">Anmelden</button>
        </form>

    </div>
</body>
</html>
